name: SkyLyfe
main: io.github.aavild.SkyLyfeMain
version: 1.0.0
api-version: 1.13
description: A Skyblock plugin
author: Aavild
prefix: SkyL

commands:
  is:
    usage: /<command>
    aliases: island
    permission-message: You do not have access to that command
    permission:
      skylyfe.is
  isadmin:
    usage: /<command>
    aliases: islandadmin
    permission-message: You do not have access to that command
    permission:
      skylyfe.admin
permissions:
  buildanywhere:
    description: Makes the player able to build anywhere in the island world

